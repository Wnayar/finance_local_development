{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post" onsubmit="buttonnew.disabled = true; return true;">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
        </div>
            <button name="buttonnew" class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
